<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Montserrat google font -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet"> -->

    <!-- Font-Awesome cdn v6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom style -->
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/x-icon" href="fav.ico">
    <title>Whatsapp</title>

</head>
<body>

    <main>
        <div class="container px-5 py-3" id="app">
            <div class="row px-5">
                <div class="col-5 bg-dark p-0">
                    <div class="userTaskbar bg-light d-flex justify-content-between">
                        <div class="userInfo w-25 p-2">
                            <img class="w-50 rounded-circle" src="img/default-user-image.png" alt="">
                            <span>Sofia</span>
                        </div>
                        <div class="options d-flex justify-content-around align-items-center w-25">
                            <i class="fa-regular fa-circle"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>  
                    <div class="notification bg-info p-3 d-flex">
                        <div class="bg-white logo-notif">
                            <i class="fa-solid fa-bell-slash text-info"></i>
                        </div>
                        <div class="text">
                            <h6>Ricevi notifiche di nuovi messaggi</h6>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>
                    </div>

                </div>
                <div class="col-7 bg-primary">
                    asds
                </div>
            </div>
    </main>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
